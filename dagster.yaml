event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username:
        env: DAGSTER_DATABASE_USER
      password:
        env: DAGSTER_DATABASE_PASSWORD
      hostname:
        env: DAGSTER_DATABASE_HOST
      db_name:
        env: DAGSTER_DATABASE
      port:
        env: DAGSTER_DATABASE_PORT


